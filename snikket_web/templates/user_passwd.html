<!DOCTYPE html>
<html>
	<body>
		<form method="POST">
			{{ form.csrf_token }}
			{{ form.current_password }}
			{{ form.new_password }}
			{{ form.new_password_confirm }}
			<ul>
			{% for field, errors in form.errors.items() %}
				{% for error in errors %}
				<li>{{ field }}: {{ error }}</li>
				{% endfor %}
			{% endfor %}
			</ul>
			<input type="submit" value="Change password">
		</form>
	</body>
</html>
